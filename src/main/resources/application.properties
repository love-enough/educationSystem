# ServerProperties
server.port=8080
server.servlet.context-path=/education
# ThymeleafProperties
spring.thymeleaf.cache=false

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/education?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=666554
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.program.education.entity
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true
# devtools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

#File
# 文件上传的最大值
spring.servlet.multipart.max-file-size=10MB
# 文件请求的最大值
spring.servlet.multipart.max-request-size=10MB
# 临时文件存储路径
spring.servlet.multipart.location=/tmp

