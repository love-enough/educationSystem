<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>教师管理</title>
    <link th:href="@{/BootStrap/css/bootstrap.css}" rel="stylesheet">
    <style>
        #sidebar{
            width: 200px;
            position: absolute;
            z-index: 1;
        }
        #main{
            margin-left: 210px;
            margin-right: 10px;
            width: 1200px;
            margin-top: 74px;
        }
    </style>
</head>
<body>
<!--导航-->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <a href="#" class="navbar-brand">后台管理</a>
    </div>
    <ul class="nav navbar-nav" style="margin-right: 20px">
        <li><a th:href="@{/user/userList}" class="active">&nbsp;学生管理</a></li>
    </ul>
    <ul class="nav navbar-nav" style="margin-right: 20px; color: whitesmoke">
        <li><a th:href="@{/user/teacherList}">&nbsp;教师管理</a></li>
    </ul>
    <ul class="nav navbar-nav" style="margin-right: 20px">
        <li><a href="#">&nbsp;课程管理</a></li>
    </ul>
    <ul class="nav navbar-nav" style="margin-right: 20px">
        <li><a th:href="@{/news/newsList}">&nbsp;新闻管理</a></li>
    </ul>
    <ul class="nav navbar-nav" style="margin-right: 20px">
        <li><a th:href="@{/image/imageList}">&nbsp;轮播图管理</a></li>
    </ul>
    <ul class="nav navbar-nav" style="margin-right: 20px">
        <li><a href="#">&nbsp;作业管理</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" style="margin-right: 20px">
        <li><a href="#">&nbsp;退出</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" style="margin-right: 20px">
        <li><a href="#">&nbsp;guozihan</a></li>
    </ul>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">提示框</h4>
            </div>
            <div class="modal-body">您确认删除此条数据？用户（<span id="deletId" style="color: red"></span>）</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="delete">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!--主页面-->
<div id="main">
    <!--面包导航-->
    <ol class="breadcrumb">
        <li><a th:href="@{/user/addTeacher}">添加教师</a></li>
    </ol>
    <!-- 第一行-->
    <div class="row">
        <div class="col-sm-12">
            <!--表格-->
            <div class="panel panel-default">
                <div class="panel-heading">学生管理</div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-condensed">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="users:${userList}">
                            <td th:utext="${users.id}">1</td>
                            <td th:utext="${users.name}">苹果</td>
                            <td th:if="${users.sex == 0}">女</td>
                            <td th:if="${users.sex == 1}">男</td>
                            <td>
                                <button th:class="btn-primary">编辑</button>
                                <button th:class="btn-danger" data-toggle="modal" data-target="#myModal" th:data-id="${users.id}">删除</button>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot><tr><td colspan="2">合计</td><td>9</td></tr></tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div><!-- 第一行-->
</div>
<script th:src="@{/jQuery/jquery-2.1.4.min.js}"></script>
<script th:src="@{/BootStrap/js/bootstrap.js}"></script>
<script>
    $(function() {
        $('#myModal').on('show.bs.modal',
            function(e) {
                var target = $(e.relatedTarget).data('id');
                $("#deletId").text(target);
            });

    });
    $("#delete").click(function () {
        var id = $("#deletId").text();
        console.log(id);
        $.ajax({
            url: '/education/user/deleteTeacher',
            type: 'POST',
            data: {
                id : id
            },
            dataType: 'json',
            success:function (data) {
                location.reload();
            },
            error:function () {
                location.reload();
            }
        })
    });
</script>
</body>
</html>
