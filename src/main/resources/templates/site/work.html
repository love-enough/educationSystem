    </ul>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">上传图片</h4>
            </div>
            <div class="modal-body">
                <form id="Upload" role="form" th:action="@{/image/addImage}" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <input type="file" id="inputfile" name="file">
                        <!--                        <p class="help-block">这里是块级帮助文本的实例。</p>-->
                    </div>
                </form>
                <div class="upload">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="confirm">上传</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!--主页面-->
<div id="main">
    <!--面包导航-->
    <ol class="breadcrumb">
        <li><a href="#" data-toggle="modal" data-target="#myModal">添加轮播图</a></li>
    </ol>
    <!-- 第一行-->
    <div class="row">
        <div class="col-sm-12">
            <!--表格-->
            <div class="panel panel-default">
                <div class="panel-heading">轮播图管理</div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-condensed">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>图片</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="images:${images}">
                            <td th:utext="${images.id}">1</td>
                            <td>
                                <img th:src="@{|/images/${images.url}|}" style="width: 200px; height: 100px">
                            </td>
                            <td th:if="${images.status == 0}" style="color: red">下线</td>
                            <td th:if="${images.status == 1}" style="color: green">上线</td>
                            <td>
                                <a class="btn-primary" th:href="@{|/user/edit/${images.id}|}">上线</a>
                                <button class="btn-danger" data-toggle="modal" data-target="#myModal" th:data-id="${images.id}">删除</button>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot><tr><td colspan="2">合计</td><td>9</td></tr></tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div><!-- 第一行-->
</div>
