<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改信息</title>
    <link th:href="@{/BootStrap/css/bootstrap.css}" rel="stylesheet">
    <style>
        #sidebar{
            width: 200px;
            position: absolute;
            z-index: 1;
        }
        #main{
            margin-left: 210px;
            margin-right: 10px;
            width: 1200px;
            margin-top: 74px;
        }
        .active {
            color: whitesmoke;
        }
    </style>
</head>
<body>
<!--导航-->
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="navbar-header">
        <a href="#" class="navbar-brand">后台管理</a>
    </div>
    <ul class="nav navbar-nav" style="margin-right: 20px">
        <li><a th:href="@{/user/userList}" class="active">&nbsp;学生管理</a></li>
    </ul>
    <ul class="nav navbar-nav" style="margin-right: 20px; color: whitesmoke">
        <li><a th:href="@{/user/teacherList}">&nbsp;教师管理</a></li>
    </ul>
    <ul class="nav navbar-nav" style="margin-right: 20px">
        <li><a href="#">&nbsp;课程管理</a></li>
    </ul>
    <ul class="nav navbar-nav" style="margin-right: 20px">
        <li><a th:href="@{/news/newsList}">&nbsp;新闻管理</a></li>
    </ul>
    <ul class="nav navbar-nav" style="margin-right: 20px">
        <li><a th:href="@{/image/imageList}">&nbsp;轮播图管理</a></li>
    </ul>
    <ul class="nav navbar-nav" style="margin-right: 20px">
        <li><a href="#">&nbsp;作业管理</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" style="margin-right: 20px">
        <li><a href="#">&nbsp;退出</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" style="margin-right: 20px">
        <li><a href="#">&nbsp;guozihan</a></li>
    </ul>
</div>
<div id="main">
    <!--面包导航-->
    <ol class="breadcrumb">
        <li><a th:href="@{/user/userList}">返回学生列表</a></li>
    </ol>
    <div class="row">
        <div class="col-sm-12">
            <!--表格-->
            <div class="panel panel-default">
                <div class="panel-heading">修改信息</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" th:action="@{/user/updateUser}" method="post">
                        <div class="form-group">
                            <label for="id" class="col-sm-2 control-label" >编号</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="id" name="id" th:value="${id}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label" >账号</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="username" placeholder="请输入账号" name="username" th:value="${username}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password" th:value="${password}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="name" placeholder="请输入姓名" name="name" th:value="${name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="optionsRadios3" class="col-sm-2 control-label">性别</label>
                            <input type="hidden" name="hiddenSex" id="hiddenSex" th:value="${sex}">
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="optionsRadios3" value="1" > 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="optionsRadios4"  value="0" > 女
                            </label>
                        </div>
                        <input type="hidden" name="type" th:value="${type}">
                        <span th:utext="${message == null ? '' : message.message}" style="color: red"></span>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- 第一行-->

</div>
<script th:src="@{/jQuery/jquery-2.1.4.min.js}"></script>
<script th:src="@{/BootStrap/js/bootstrap.js}"></script>
<script>
    window.onload = function () {
        sex();
    }
    function sex() {
        var sex = $("#hiddenSex").val();
        if(sex == 1) {
            $("#optionsRadios3").prop("checked", true);
        } else {
            $("#optionsRadios4").prop("checked", true);
        }

    }
</script>
</body>
</html>
