        <div class="content" style="border-radius: 5px; padding: 10px; background-color:rgb(255, 255, 255); margin-top: 20px;">
            <!--面包导航-->
            <ol class="breadcrumb" style="background-color: rgb(255,255,255)">
                <li><a th:href="@{/front/ask}">我要请假</a></li>
            </ol>
            <table class="table text-left">
                <thead>
                <tr>
                    <th>状态</th>
                    <th>申请人</th>
                    <th>申请理由</th>
                    <th>起始时间</th>
                    <th>终止时间</th>
                    <th>申请时间</th>
                    <th>处理人</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody  class="text-left">
                <tr th:each="leaves:${leaveList}">
                    <td class="text-primary" th:if="${leaves.status == 0}"><span>待处理</span></td>
                    <td class="text-success" th:if="${leaves.status == 1}"><span>已同意</span></td>
                    <td class="text-danger" th:if="${leaves.status == 2}"><span>驳回</span></td>
                    <td th:utext="${leaves.user_id}"></td>
                    <td th:utext="${leaves.content}"></td>
                    <td th:utext="${#dates.format(leaves.fromTime,'yyyy MM:dd hh:mm')}"></td>
                    <td th:utext="${#dates.format(leaves.toTime,'yyyy MM:dd hh:mm')}"></td>
                    <td th:utext="${#dates.format(leaves.createTime,'yyyy MM:dd hh:mm')}"></td>
                    <td th:utext="${leaves.teacher_id}"></td>
                    <td th:if="${leaves.status == 0}">
                        <form th:action="@{/leave/undo}" method="post" style="display: inline-block">
                            <input type="hidden" th:value="${leaves.id}" name="id">
                            <button class="btn btn-primary btn-sm" type="submit">撤销</button>
                        </form>
                    </td>
                    <td th:if="${leaves.status != 0}">已处理</td>
                    <!--                    <td>-->
                    <!--                        <form th:action="@{/work/uploadWork}" method="get">-->
                    <!--                            <input type="hidden" th:value="${works.id}" name="id">-->
                    <!--                            <button class="btn btn-primary" th:data-orderId="${works.id}" id="download" type="submit">下载附件</button>-->
                    <!--                        </form>-->
                    <!--                    </td>-->
                    <!--                    <td style="color: grey;" th:text="${#dates.format(works.createTime,'yyyy MM-dd')}"></td>-->
                    <!--                    <td>-->
                    <!--                        <button class="btn btn-success" data-toggle="modal" data-target="#Modal" th:unless="${#lists.contains(submit,works.id)}" th:data-id="${works.id}" onclick="workBtn(this)">提交作业</button>-->
                    <!--                        <span th:if="${#lists.contains(submit,works.id)}">待审阅</span>-->
                    <!--                    </td>-->
                </tr>
                </tbody>
            </table>
            <nav class="mt-5" th:if="${page.rows>0}" style="margin-bottom: 10px;">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" th:href="@{${page.path}(current=1)}">首页</a>
                    </li>
                    <li th:class="|page-item ${page.current==1?'disabled':''}|">
                        <a class="page-link" th:href="@{${page.path}(current=${page.current-1})}">上一页</a></li>
                    <li th:class="|page-item ${i==page.current?'active':''}|" th:each="i:${#numbers.sequence(page.from,page.to)}">
                        <a class="page-link" th:href="@{${page.path}(current=${i})}" th:text="${i}">1</a>
                    </li>
                    <li th:class="|page-item ${page.current==page.total?'disabled':''}|">
                        <a class="page-link" th:href="@{${page.path}(current=${page.current+1})}">下一页</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{${page.path}(current=${page.total})}">末页</a>
                    </li>
                </ul>
            </nav>
