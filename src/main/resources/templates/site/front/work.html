<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">上传作业</h4>
            </div>
            <div class="modal-body">
                <form id="Upload" role="form" th:action="@{/front/upload}" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <input type="file" id="inputfile" name="file" multiple>
                        <input type="hidden" name="user_id" th:value="${loginUser.id}">
                        <input id="workId" name="work_id" value="" type="hidden">
                    </div>
                </form>
                <div class="upload">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="confirm">上传</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<div class="container"  style="text-align: center;" >
    <div class="container" style="text-align: center;">
<!--        <form class="form-inline" role="form" style="padding: 2% 0">-->
<!--            <div class="form-group">-->
<!--                <label class="sr-only" for="name">ID</label>-->

<!--            </a>-->

        <div class="content" style="border-radius: 5px; padding: 10px; background-color:rgb(255, 255, 255); margin-top: 20px;">
            <table class="table text-left">
                <thead>
                <tr>
                    <th>状态</th>
                    <th>标题</th>
                    <th>内容</th>
                    <th>文件</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody  class="text-left">
                <tr th:each="works:${works}">
                    <td class="text-success" th:if="${#lists.contains(submit,works.id)}"><span class="glyphicon glyphicon-ok-circle"></span></td>
<!--                    <td class="text-danger"><span class="glyphicon glyphicon-remove-circle"></span></td>-->
                    <td class="text-primary" th:unless="${#lists.contains(submit,works.id)}"><span class="glyphicon glyphicon-pencil"></span></td>
                    <td th:utext="${works.title}"></td>
                    <td class="text-info" th:utext="${works.content}"></td>
                    <td>
                        <form th:action="@{/work/uploadWork}" method="get">
                            <input type="hidden" th:value="${works.id}" name="id">
                            <button class="btn btn-primary" th:data-orderId="${works.id}" id="download" type="submit">下载附件</button>
                        </form>
                    </td>
                    <td style="color: grey;" th:text="${#dates.format(works.createTime,'yyyy MM-dd')}"></td>
                    <td>
                        <button class="btn btn-success" data-toggle="modal" data-target="#Modal" th:unless="${#lists.contains(submit,works.id)}" th:data-id="${works.id}" onclick="workBtn(this)">提交作业</button>
                        <span th:if="${#lists.contains(submit,works.id)}">待审阅</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav class="mt-5" th:if="${page.rows>0}" style="margin-bottom: 10px;">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" th:href="@{${page.path}(current=1)}">首页</a>
                    </li>
                    <li th:class="|page-item ${page.current==1?'disabled':''}|">
                        <a class="page-link" th:href="@{${page.path}(current=${page.current-1})}">上一页</a></li>
                    <li th:class="|page-item ${i==page.current?'active':''}|" th:each="i:${#numbers.sequence(page.from,page.to)}">
                        <a class="page-link" th:href="@{${page.path}(current=${i})}" th:text="${i}">1</a>
                    </li>
                    <li th:class="|page-item ${page.current==page.total?'disabled':''}|">
                        <a class="page-link" th:href="@{${page.path}(current=${page.current+1})}">下一页</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{${page.path}(current=${page.total})}">末页</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
